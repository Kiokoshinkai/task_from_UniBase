<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>DataTable</title>
</head>
<body class="main">
  <form name="search-form" class="search-form main__search-form">
    <input name="search" type="text" placeholder="поиск" required class="search-form__input">
  </form>
  <table class="table main__table">
    <thead class="table__head">
      <tr class="table__head-row"></tr>
    </thead>
    <tbody class="table__body"></tbody>
  </table>
  <template class="template-header">
    <th data-type='number' class="table__header"></th>
  </template>
  <template class="template-body">
  <tr class="table__body-row">
    <td class="table__data table__data_column_userId"></td>
    <td class="table__data table__data_column_id"></td>
    <td class="table__data table__data_column_title"></td>
    <td class="table__data table__data_column_body"></td>
  </tr>
  </template>
  <script src="./script.js"></script>
</body>
</html>
